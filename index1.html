<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <title>Calculate price</title>
   </head>
   <body>
      <h1>Calculate price</h1>
      <div id="saleamountDiv">
         <input id="saleamount" placeholder="Sale Amount" />
         <button id="CalculateFinalSalePrice"> Calculate</button>
      </div>
      <div id="salestax-percentDiv">
         <input id="salesTaxPercent" placeholder="Sales Tax" / />
         <button onclick="Clear()">clear</button>
         <p id="FinalSalePrice"></p>
      </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
         integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
         crossorigin="anonymous"></script>
      <script type="text/javaScript">
        let finalSalePrice;
        let saleamount;
        let salesTax;
         // javascript goes here
         $(document).ready(function(){
               // $('#salestax-percentDiv').hide();
         });

         $('#CalculateFinalSalePrice').click(function() {
             saleamount=parseInt($('#saleamount').val());
             salesTax=parseInt($('#salesTaxPercent').val());
             //alert(saleamount+salesTax);
             finalSalePrice =  (saleamount + (salesTax * saleamount));
             $("#FinalSalePrice").text(finalSalePrice).fadeIn();
             //alert(finalSalePrice);
             // $('#saleamountDiv').fadeOut(1000);
             // $('#salestax-percentDiv').fadeIn(1000);
         });
         function Clear() {
          $("#FinalSalePrice").fadeOut();
         }
      </script>
   </body>
</html>
